backend:
  type: es
  es:
    host: elasticsearch-master

rawConfig: |
  @INCLUDE fluent-bit-service.conf
  @INCLUDE fluent-bit-input.conf
  @INCLUDE fluent-bit-filter.conf
  @INCLUDE fluent-bit-output.conf
  [FILTER]
      Name    modify
      Match   *
      Remove  time
      Remove  @timestamp

parsers:
  enabled: true
  regex:
    - name: log_parser
      regex: ^(?<logtimestamp>[^ ]+) (?<stream>stdout|stderr) (?<logtag>[^ ]*) (?<log>.*)$
      timeKey: logtimestamp
      timeFormat: "%Y-%m-%dT%H:%M:%S.%L%z"

input:
  tail:
    memBufLimit: 5MB
    parser: log_parser
    path: /var/log/containers/*.log
    ignore_older: ""
    dockerMode: false
    dockerModeFlush: 4
    exclude_path: ""

tolerations:
  - key: node-role
    operator: Equal
    value: infra
    effect: NoSchedule
